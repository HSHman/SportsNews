<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">    
    <link rel="stylesheet" href="layout.css">
    <title>Games</title>
</head>
<body>
    <div class="inner-container">
        <div class="grid-row">
            <h3 class="grid-col" id="recent-gameHP">Latest Game</h3>
            <h3 class="grid-col" id="game-dateHP">Game Date</h3>
        </div>
        <div class="grid-row">
            <h4 class="grid-col" id="home-team-scoreHP">Home Score</h4>
            <h4 class="grid-col" id="away-team-scoreHP">Away Score</h4>
        </div>
        <div class="grid-row">
            <div class="grid-col">
                <img id="homeTeam-imageHP" src="assets/images/dallas-mavericks.png" width="100px;" height="75px;" >
            </div>
            <div class="grid-col">
                <img id="awayTeam-imageHP" src="assets/images/denver-nuggets.png" width="100px;" height="75px;" >
            </div>
        </div>
        <div class="grid-row">
            <h4 class="grid-col" id="home-teamHP"></h4>
            <h4 class="grid-col" id="away-teamHP"></h4>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>    
    <script src="app.js"></script>
</body>
</html>
