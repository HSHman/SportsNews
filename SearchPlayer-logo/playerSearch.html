<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <!-- Linking CSS library-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="app.css">
    <title>Player Search</title>
</head>

<body>
    <!-- Header -->
    <h1>Player Search</h1>
    <div class="search" style="display: block;">

        <!-- Search input and button -->
        <input class="form-control" id="playerSearch" type="text" placeholder="Search by player">
        <button type="submit" class="btn btn-primary btn-default" id="run-search">Search</button>
        
    </div>

    <!-- Container for results -->
    <div class="container playercontainer">

        <!-- This will contain all the li's from the results -->
        <ul id="players-list">

        </ul>
    </div>


    <!-- Linking JS file -->
    <script src="app.js"></script>
</body>

</html>
